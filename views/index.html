{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div class='row'>
        <div class="col-md-1 tweet-heading">  
          <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
        </div>
        <div class="tweet-body col-md-8">
          <h4>{{tweet.name}}</h4>
          <li>{{tweet.text}}</li>
          <a href="#">Re-tweet</a>
        </div>
      </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
